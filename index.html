<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Digital Clock and Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <button id="theme-toggle" class="theme-btn">Theme</button>
    <h2>Digital Clock</h2>
    <div class="digital-clock" id="clock"></div>
    <h2>Timer</h2>
    <div class="timer-section">
      <div id="timer-display" class="timer">25:00</div>
      <button id="start-stop" class="start-btn">START</button>
      <button id="reset" class="reset-btn">RESET</button>
    </div>
    <div class="lap-timer-section">
      <h2>Lap Timer</h2>
      <div id="lap-display" class="lap-display">00:00:00</div>
      <div class="buttons">
        <button id="start-lap">Start Lap</button>
        <button id="stop-lap">Stop Lap</button>
        <button id="reset-lap">Reset Lap</button>
      </div>
      <ul id="lap-list"></ul>
    </div>
  </div>


  <script src="script.js"></script>
  <h2 id="signature">Janani Gowrisankar</h2>

</body>
</html>
